<nav aria-label="Page navigation ">
  <ul class="pagination">
    <div class="btn-toolbar ">
      <div class="btn-group btn-group-sm">
        <button [disabled]="currentPage === 1" (click)="onFirst()" class="btn btn-outline-secondary">
          <span class="sr-only">Previous</span>
          <i class="fas fa-angle-double-left"></i>
        </button>

        <button [disabled]="currentPage === 1" (click)="onPrevious()" class="btn btn-outline-secondary">
          <span class="sr-only">Previous</span>
          <i class="fas fa-angle-left"></i>
        </button>

        <button (click)="onChangePage(page)" *ngFor="let page of pages" class="btn btn-outline-secondary" [class.active]="currentPage === page">
          {{ page }}
        </button>

        <button [disabled]="currentPage === totalPages" (click)="onNext()" class="btn btn-outline-secondary">
          <span class="sr-only">Next</span>
          <i class="fas fa-angle-right"></i>
        </button>

        <button [disabled]="currentPage === totalPages" (click)="onLast()" class="btn btn-outline-secondary">
          <span class="sr-only">Next</span>
          <i class="fas fa-angle-double-right"></i>
        </button>
      </div>
    </div>
  </ul>
</nav>
