<div *ngIf="!loading" class="row g-0">
  <div class="col-12 col-md-4 col-lg-3 p-1">
    <img [src]="getImageSize(character.thumbnail)" class="img-fluid img-thumbnail rounded-start" alt="{{character?.name}}">
  </div>
  <div class="col-12 col-md-8 col-lg-9">
    <div class="card-body">
      <h5 class="card-title">{{character?.name}}</h5>
      <p class="card-text">{{character?.description}}</p>
      <p class="card-text"><small class="text-muted">Last modified: {{ character?.modified | date: 'medium' }}</small></p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Comics: {{character?.comics?.available}}</li>
        <li class="list-group-item">Series: {{character?.series?.available}}</li>
        <li class="list-group-item">Stories: {{character?.stories?.available}}</li>
        <li class="list-group-item">Events: {{character?.events?.available}}</li>
      </ul>
      <!-- <a [href]="character?.urls[0].url" class="btn btn-primary mt-3" target="_blank">More Info</a> -->
    </div>
  </div>
</div>
