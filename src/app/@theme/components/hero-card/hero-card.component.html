<div class="card overflow-hidden shadow" (click)="navigateDetaild(character)">
  <img src="{{ getImagePath(character.thumbnail) }}" alt="{{ character.name }}" class="card-img-top">
  <div class="card-body bg-black text-white position-relative h-auto">
    <h5 class="card-title">{{ character.name }}</h5>
    <p class="card-text">{{ character.description }}</p>
  </div>
</div>
