    <div class="col-12 col-sm-8 col-md-6 mb-2">
      <form class="input-group">
        <input (input)="onSearchChange($event)" class="form-control form-control-dark border border-light" type="search" placeholder="Buscar..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </div>

  <app-hero-list-card [characters]="characters | async"></app-hero-list-card>

  <div class="row justify-content-between px-4 mt-3">
    <div class="col-12 col-md-6 text-white text-start text-md-end mb-2 mb-md-0">
      <p>Mostrando {{ _characters.length }} resultados de {{ totalResults }} items</p>
    </div>
    <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end">
      <app-pagination (changePage)="changePage($event)" [totalPages]="paginate.countPage" [currentPage]="paginate.currentPage"></app-pagination>
    </div>
  </div>
</div>
